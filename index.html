    <script>
      "use strict";

      //Реализовать RLE-сжатие: AAAB -> A3B, BCCDDDAXXXX -> BC2D3AX4

      let unzipString = prompt("Введите произвольный набор букв:");
      function rle(a) {
        let i = 0;
        let n = 1;
        let zipString = "";
        for (let i = 0; i < a.length; i++) {
          if (a.charAt(i) == a.charAt(i + 1)) {
            n++;
          } else if (n > 1) {
            zipString = zipString + (a.charAt(i) + n);
            n = 1;
          } else {
            zipString = zipString + a.charAt(i);
            n = 1;
          }
        }
        return zipString;
      }
      console.log(unzipString);
      console.log(rle(unzipString));
    </script>
